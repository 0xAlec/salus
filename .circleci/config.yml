version: 2
jobs:
  tests:
    machine: true
    steps:
      - checkout
      - run: docker build -t salus-local .
      - run: docker build -f Dockerfile.tests -t salus-tests .
      - run: docker run salus-tests
      - run: bundle install
      - run: bundle exec bin/integration_test
  salus:
    machine: true
    steps:
      - checkout
      - run: docker run -t -v $(pwd):/home/repo coinbase/salus
  rubocop:
    docker:
      - image: ruby:2.4.5@sha256:dd40c9f70dd028d0df8c7f7fa636daf2fc7ac1f4919562b68c60691b99714e05
    steps:
      - run: apt-get update
      - run: apt-get install -y cmake
      - checkout
      - run: gem install bundler
      - run: bundle install
      - run: bundle exec rubocop

workflows:
  version: 2
  build:
    jobs:
      - tests
      - rubocop
      - salus
